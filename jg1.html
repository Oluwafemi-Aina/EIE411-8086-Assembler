<!DOCTYPE html>
 <html>

   <body>
     <p> input instruction set</p>
        <input  id="input"> <br>
     <p> input jump position </p>
        <input id= "present" ><br><br>
     <button onclick=" run()">submit</button>
     <p id="bin"></p>
     <p id="hex"></p>

   <script>
       function run()
       {
           var inputOne = document.getElementById('input').value;
           // possible errors could come from here alternative would be toUpperCase()
           var z = inputOne.search(/JG/i);
           // might likely have issues here.... not targeting xxx....
           var otherPart = inputOne.substr(3,3);
           var otherPartInt = parseInt(otherPart);

           var secondInput = document.getElementById('present').value;
           secondInputInt = parseInt(secondInput);

           var subtract = (secondInputInt) - (otherPartInt);
           var divide =  subtract / 2 ;
           var eben = 255 -  (divide);
           var bindec = 127;
           var binbin = bindec.toString(2);
           var binhex = bindec.toString(16);

          var boy = eben.toString(16);
          var  girl = eben.toString(2);
           if((z >= 0) && (otherPartInt >= 0))
           {


               document.getElementById('bin').innerHTML = "Binary Equivalent : " + girl + "" + "" + "/" + binbin;
               document.getElementById('hex').innerHTML = "Hexadecimal Equivalent : " +  boy + " " + " " + "" + binhex;
           }

        else
           {

               document.getElementById('bin').innerHTML = "Binary Equivalent : " +"input correct instruction set";
               document.getElementById('hex').innerHTML = "Hexadecimal Equivalent : " + "input correct instruction set";
               window.alert('invalid input');
           }

       }
   </script>

   </body>
